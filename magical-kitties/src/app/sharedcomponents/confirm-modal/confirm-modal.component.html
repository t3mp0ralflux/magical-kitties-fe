<mat-dialog-content class="flex! flex-col">
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions
    ><button
        mat-raised-button
        mat-dialog-close
        class="cancel"
    >
        Cancel
    </button>
    <button
        mat-raised-button
        [mat-dialog-close]="true"
    >
        OK
    </button>
</mat-dialog-actions>
