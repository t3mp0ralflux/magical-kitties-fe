<div class="primary">
    <div class="content">
        <!-- Shown only on big screen -->
        <mat-toolbar class="top">
            <mat-toolbar-row>
                <img
                    src="/magicalkittieslogosquare4-w300h300.png"
                    class="logo"
                />
                <span class="spacer"></span>

                <img
                    src="/github-mark.png"
                    class="github"
                />
                <mat-divider vertical="true"></mat-divider>
                <div class="account">
                    <button mat-button>Sign In</button>
                    <button
                        mat-raised-button
                        class="sign-up"
                    >
                        Sign Up
                    </button>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <!-- TODO: install side menu for these items  -->
    </div>
</div>
<div class="secondary">
    <div class="content">
        <mat-toolbar class="bottom">
            <mat-toolbar-row>
                <button mat-button>Game Rules</button>
                <button mat-button>Source</button>
                <button mat-button>Learn to Play</button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
