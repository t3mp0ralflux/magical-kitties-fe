<div class="primary">
    <div class="content">
        <!-- Shown only on big screen -->
        <mat-toolbar class="top">
            <mat-toolbar-row id="fullMenu">
                <a
                    href=""
                    class="logo mr-auto"
                >
                    <img
                        src="/magicalkittieslogosquare4-w300h300.png"
                        class="logo mr-auto"
                    />
                </a>
                <img
                    src="/github-mark.png"
                    class="size-10"
                />
                <mat-divider vertical="true"></mat-divider>
                <div>
                    <button
                        mat-stroked-button
                        class="mr-5"
                    >
                        Sign In
                    </button>
                    <button
                        mat-raised-button
                        class="sign-up"
                    >
                        Sign Up
                    </button>
                </div>
            </mat-toolbar-row>
            <mat-toolbar-row>
                <a
                    href=""
                    class="logo mr-auto"
                >
                    <img
                        src="/magicalkittieslogosquare4-w300h300.png"
                        class="logo mr-auto"
                    />
                </a>
                <button
                    mat-mini-fab
                    (click)="toggleMenu()"
                >
                    <mat-icon>menu</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
<div
    class="secondary"
    id="linkMenu"
>
    <div class="content">
        <mat-toolbar class="bottom">
            <mat-toolbar-row>
                <button mat-button>Characters</button>
                <button mat-button>Game Rules</button>
                <button mat-button>Source</button>
                <button mat-button>Learn to Play</button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</div>
<div
    id="miniMenu"
    class="absolute"
    *ngIf="menuOpen"
>
    <div class="relative z-10 secondary">
        <div class="flex flex-col mat-toolbar min-w-80 ease-in duration-1000">
            <div class="flex flex-row justify-center">
                <button
                    mat-stroked-button
                    class="mr-5"
                >
                    Sign In
                </button>
                <button
                    mat-raised-button
                    class="sign-up"
                >
                    Sign Up
                </button>
            </div>
            <button mat-button>Characters</button>
            <button mat-button>Game Rules</button>
            <button mat-button>Source</button>
            <button mat-button>Learn to Play</button>
        </div>
    </div>
</div>
