<div class="grid [grid-template-columns:1fr]">
    <span class="flex justify-center [grid-column:1] [grid-row:1]">
        @if (option === AttributeOption.cute) {
        <img src="/cute_icon.png" />
        }@else if(option === AttributeOption.cunning){
        <img src="/cunning_icon.png" />
        }@else {
        <img src="/fierce_icon.png" />
        }
    </span>
    <div class="[grid-column:1] [grid-row:1] place-self-center text-2xl overflow-hidden">
        <h2>{{ displayedValue }}</h2>
    </div>
</div>
