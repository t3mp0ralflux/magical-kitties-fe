<div class="flex items-center min-h-14">
    <mat-checkbox
        [formControl]="parentControl"
        (change)="checkChange($event)"
    >
    </mat-checkbox>
    <div ngClass="{{ disabled ? 'disabled upgrade-text' : 'upgrade-text' }}">
        {{ upgradeRule?.value }}
    </div>
    <div>
        <mat-form-field
            appearance="outline"
            class="flex items-baseline"
            subscriptSizing="dynamic"
            [hidden]="!showOptions"
        >
            <mat-select
                [formControl]="magicalPowerChoice"
                (selectionChange)="changeMagicalPower($event)"
            >
                <mat-option
                    [value]="undefined"
                    disabled="true"
                    >-</mat-option
                >
                <mat-option
                    *ngFor="let item of availableMagicalPowers"
                    [value]="item.id"
                    >{{ item.name }}</mat-option
                >
            </mat-select>
        </mat-form-field>
    </div>
    <div class="ml-1">
        <mat-icon
            class="ml-auto cursor-pointer"
            (click)="openInfoDialog(characterApi.rules?.magicalPowers, magicalPowerChoice.value)"
            [hidden]="!showOptions"
            >help</mat-icon
        >
    </div>
</div>
