<div class="flex-col min-h-14 upgrade-width">
    <div class="flex items-center">
        <mat-checkbox
            [formControl]="parentControl"
            (change)="checkChange($event)"
        >
        </mat-checkbox>
        <div ngClass="{{ disabled ? 'upgrade-text disabled text-sm' : 'upgrade-text text-sm' }}">
            {{ upgradeRule?.value }}
        </div>
    </div>
    <div class="flex items-center">
        <mat-form-field
            appearance="outline"
            subscriptSizing="dynamic"
            [hidden]="!showOptions"
        >
            <mat-select
                [formControl]="magicalPowerChoice"
                (selectionChange)="changeMagicalPower($event)"
            >
                <mat-option
                    [value]="undefined"
                    disabled="true"
                    >-</mat-option
                >
                <mat-option
                    *ngFor="let item of characterCurrentPowers"
                    [value]="item.id"
                    >{{ item.name }}</mat-option
                >
            </mat-select>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            class="ml-1"
            subscriptSizing="dynamic"
            [hidden]="!showOptions"
        >
            <mat-select
                [formControl]="bonusFeatureChoice"
                (selectionChange)="changeBonusFeature($event)"
            >
                <mat-option
                    [value]="undefined"
                    disabled="true"
                    >-</mat-option
                >
                <mat-option
                    *ngFor="let item of getAvailableBonusFeatures()"
                    [value]="item.id"
                    >{{ item.name }}</mat-option
                >
            </mat-select>
        </mat-form-field>
        <div class="flex ml-1">
            <mat-icon
                class="cursor-pointer"
                (click)="openInfoDialog()"
                [hidden]="!showOptions"
                >help</mat-icon
            >
        </div>
    </div>
</div>
