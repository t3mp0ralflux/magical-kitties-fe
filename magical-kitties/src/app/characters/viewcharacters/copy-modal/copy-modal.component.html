<mat-dialog-content>Are you sure you want to copy this character?</mat-dialog-content>
<mat-dialog-actions>
    <button
        matButton="elevated"
        mat-dialog-close
        class="cancel"
    >
        Cancel
    </button>
    <button
        matButton="elevated"
        class="secondary"
        [mat-dialog-close]="true"
    >
        Yes
    </button>
</mat-dialog-actions>
