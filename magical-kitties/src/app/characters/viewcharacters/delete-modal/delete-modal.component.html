<span mat-dialog-title>Delete Character</span>
<mat-dialog-content
    [formGroup]="formGroup"
    class="flex! flex-col"
>
    <p>You are about to delete {{ data.name }}. Type '{{ data.name }}' below and click OK to confirm.</p>
    <mat-form-field
        appearance="outline"
        class="flex grow mt-3"
    >
        <input
            matInput
            formControlName="name"
        />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions
    ><button
        matButton="elevated"
        mat-dialog-close
        class="cancel"
    >
        Cancel
    </button>
    <button
        matButton="elevated"
        [mat-dialog-close]="true"
        disabled="{{ formGroup.invalid }}"
    >
        OK
    </button>
</mat-dialog-actions>
