<mat-card
    class="min-w-full edit-background"
    appearance="outlined"
>
    <mat-card-header>
        <div class="flex flex-col">
            <mat-label>Name</mat-label>
            <mat-form-field
                appearance="outline"
                class="ml-1"
            >
                <input
                    matInput
                    [value]="human.name"
                    (blur)="updateName(getValue($event))"
                />
            </mat-form-field>
        </div>
        <div class="ml-auto">
            <mat-icon (click)="removeHuman()">remove</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col">
            <mat-label>Description</mat-label>
            <mat-form-field appearance="outline">
                <textarea
                    matInput
                    rows="3"
                    (blur)="updateDescription(getValue($event))"
                ></textarea>
            </mat-form-field>
        </div>
        <div class="flex flex-col">
            <mat-label>Problems</mat-label>
            <div *ngFor="let problem of human.problems">
                <app-problem-builder
                    [problem]="problem"
                    (problemRemoved)="removeProblem($event)"
                ></app-problem-builder>
            </div>
            <button
                mat-flat-button
                matPrefix
                class="mt-2 mb-2"
                (click)="addNewProblem()"
            >
                <mat-icon>add</mat-icon><span class="text-lg">Add Problem</span>
            </button>
        </div>
    </mat-card-content>
</mat-card>
