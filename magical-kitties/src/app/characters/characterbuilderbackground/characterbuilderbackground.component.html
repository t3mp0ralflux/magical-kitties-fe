<div class="flex flex-col min-w-xs items-center sm:items-baseline ml-3 mr-3 sm:ml-0 sm:mr-0">
    <div class="flex flex-col w-full">
        <span class="mr-2 font-semibold">Hometown</span>
        <mat-form-field appearance="outline">
            <input
                matInput
                [value]="character?.hometown"
                (blur)="updateHometown(getValue($event))"
            />
        </mat-form-field>
    </div>
    <div class="flex flex-col w-full">
        <span class="mr-2 font-semibold">Kitty Description</span>
        <mat-form-field appearance="outline">
            <textarea
                matInput
                rows="4"
                [value]="character?.description"
                (blur)="updateKittyDescription(getValue($event))"
            ></textarea>
        </mat-form-field>
    </div>
    <div class="flex flex-col w-full">
        <span class="mr-2 font-semibold">Humans</span>
        <mat-accordion multi="true">
            <mat-expansion-panel
                *ngFor="let human of character?.humans"
                class="mt-1 accordion-color"
            >
                <mat-expansion-panel-header>
                    <mat-panel-title>{{ human.name }}</mat-panel-title>
                </mat-expansion-panel-header>
                <app-human-builder
                    [human]="human"
                    (humanRemoved)="removeHuman($event)"
                ></app-human-builder>
            </mat-expansion-panel>
        </mat-accordion>
        <button
            mat-flat-button
            matPrefix
            class="mt-2 mb-2"
            (click)="addNewHuman()"
        >
            <mat-icon>add</mat-icon><span class="text-lg">Add Human</span>
        </button>
    </div>
</div>
