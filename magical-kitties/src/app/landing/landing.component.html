<div class="content">
    <div class="py-5 grid grid-cols-1 gap-y-5 px-5 md:grid-cols-2 md:gap-10 md:pt-5 lg:grid-cols-2 lg:gap-10">
        <mat-card>
            <img
                mat-card-image
                src="/magical-kitties-dragon.png"
            />
            <mat-card-content>
                <p>Create a Character</p>
            </mat-card-content>
        </mat-card>
        <mat-card
            (click)="navigateToCharacters()"
            matRipple
            class="clickable"
        >
            <img
                mat-card-image
                src="/wild-ones-conclave.png"
            />
            <mat-card-content>
                <p>View My Characters</p>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <img
                mat-card-image
                src="/atlashomepagebannerkittynoir_crop.png"
            />
            <mat-card-content>
                <p>Review the current campaign (coming soon)</p>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <img
                mat-card-image
                src="/meowtropolis_promo.png"
            />
            <mat-card-content>
                <p>See the newest expansion on Kickstarter!</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
